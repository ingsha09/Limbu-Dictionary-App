<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Limbu Dictionary - Official Download</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #1a73e8; --dark: #202124; --text: #5f6368; --bg: #ffffff; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--dark); line-height: 1.6; }
        
        /* Header Section */
        header { padding: 80px 20px 40px; text-align: center; }
        .app-logo { width: 120px; height: 120px; border-radius: 26px; margin-bottom: 24px; box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
        h1 { font-size: 36px; font-weight: 800; margin: 0; color: var(--dark); }
        .tagline { color: var(--text); font-size: 18px; margin: 12px 0 32px; }
        
        /* Action Area */
        .action-container { display: flex; flex-direction: column; align-items: center; gap: 30px; margin-bottom: 60px; }
        
        .btn-download { 
            display: inline-block; background: var(--primary); color: white; padding: 20px 45px; 
            border-radius: 16px; text-decoration: none; font-weight: 600; font-size: 20px;
            box-shadow: 0 6px 20px rgba(26,115,232,0.3); transition: all 0.3s ease;
        }
        .btn-download:hover { background: #1557b0; transform: translateY(-3px); }

        /* QR Code Section */
        .qr-section { background: #f8f9fa; padding: 30px; border-radius: 24px; text-align: center; border: 1px dashed #dcdcdc; }
        .qr-code { width: 150px; height: 150px; margin-top: 15px; }
        .qr-text { font-size: 14px; color: var(--text); font-weight: 600; margin-bottom: 5px; }

        /* Gallery */
        .gallery { padding: 40px 0; display: flex; overflow-x: auto; gap: 20px; padding-left: 20px; scroll-behavior: smooth; }
        .gallery img { height: 500px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #eee; }

        /* Footer */
        footer { padding: 60px 20px; text-align: center; color: #bdc1c6; font-size: 14px; border-top: 1px solid #f1f3f4; }
        .version-tag { background: #e8f0fe; color: var(--primary); padding: 4px 12px; border-radius: 20px; font-weight: 600; font-size: 12px; }
    </style>
</head>
<body>

    <header>
        <img src="icon.png" alt="Limbu Dictionary Icon" class="app-logo">
        <h1>Limbu Dictionary</h1>
        <p class="tagline">Comprehensive Limbu language tools at your fingertips.</p>
        
        <div class="action-container">
            <a href="https://github.com/ingsha09/Limbu-Dictionary-App/raw/refs/heads/main/com.limbu.dictionary_1.0.apk" class="btn-download">
                Download APK v1.0
            </a>

            <div class="qr-section">
                <div class="qr-text">Scan to download on Mobile</div>
                <img src="qr.png" alt="Scan QR Code" class="qr-code">
            </div>
        </div>
    </header>

    <div class="gallery">
        <img src="ss1.png" alt="Screenshot 1">
        <img src="ss2.png" alt="Screenshot 2">
        <img src="ss3.png" alt="Screenshot 3">
    </div>

    <footer>
        <p><span class="version-tag">STABLE RELEASE</span></p>
        <p>Build: 1.0 (Version Code 1) • Size: 6.98 MB</p>
        <p>Compatible with Android 5.0 and above</p>
        <p>Built with ❤️ for the Limbu Community.</p>
    </footer>

</body>
</html>
